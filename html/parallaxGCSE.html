<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="parallaxGCSE.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="parallax">
      <div id="group1" class="parallax__group"></div>
      <div id="group1" class="parallax__group">
        <div
          class="parallax__layer parallax__layer--deep black_line first"
        ></div>
      </div>
      <div id="group1" class="parallax__group">
        <div
          class="parallax__layer parallax__layer--back black_line second"
        ></div>

        <div class="parallax__layer parallax__layer--back exam_series">
          GCSE Exams 2024
        </div>
        <div class="parallax__layer parallax__layer--deep subject">English</div>
        <div class="parallax__layer parallax__layer--fore paper">Paper One</div>
      </div>
      <div id="group1" class="parallax__group">
        <div class="parallax__layer parallax__layer--back paper_title">
          20<sup class="bigger">th</sup> century literature & creative prose
          writing
        </div>
        <div class="parallax__layer parallax__layer--deep countdown">
          countdown
        </div>
        <div id="group1" class="parallax__group">
          <div
            class="parallax__layer parallax__layer--base black_line third"
          ></div>
        </div>
        <div class="parallax__layer parallax__layer--fore date">
          Monday, June 2nd, 9am
        </div>
      </div>
      <div id="group2" class="parallax__group">
        <div
          class="parallax__layer parallax__layer--deep black_line first2"
        ></div>
      </div>
      <div id="group2" class="parallax__group">
        <div
          class="parallax__layer parallax__layer--back black_line second2"
        ></div>

        <div class="parallax__layer parallax__layer--back exam_series2">
          GCSE Exams 2024
        </div>
        <div class="parallax__layer parallax__layer--deep subject2">
          English
        </div>
        <div class="parallax__layer parallax__layer--fore paper2">
          Paper Two
        </div>
      </div>
      <div id="group2" class="parallax__group">
        <div class="parallax__layer parallax__layer--back paper_title2">
          19<sup class="smaller">th</sup> and 21<sup class="smaller">st</sup>
          Century non-fiction reading and persuasive writing
        </div>
        <div class="parallax__layer parallax__layer--deep countdown2">
          countdown
        </div>
        <div id="group2" class="parallax__group">
          <div
            class="parallax__layer parallax__layer--base black_line third2"
          ></div>
        </div>
        <div class="parallax__layer parallax__layer--fore date2">
          Monday, June 2nd, 9am
        </div>
      </div>
    </div>
  </body>
</html>
