<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="plain.css" />

    <title>Countdown to GCSEs</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="paper">
        <div class="line first element" />
        <img src="/GCSECountdown/assets/series.svg" class="fore" />
        <img
          src="/GCSECountdown/assets/EPaperOne.svg"
          class="smallerGap base"
        />
        <div class="line second element"></div>
        <img src="/GCSECountdown/assets/20thCent.svg" class="element" />
        <div class="space element"></div>
        <div class="countdown element" id="stamp1">Countdown</div>
        <div class="line third element" />
        <img
          src="/GCSECountdown/assets/May23rd.svg"
          class="right biggerGap element"
        />
        <div class="break"></div>

        <div class="line first element" />
        <img src="/GCSECountdown/assets/series.svg" class="element fore" />
        <img
          src="/GCSECountdown/assets/EPaperTwo.svg"
          class="smallerGap element"
        />
        <div class="line second element"></div>
        <img src="/GCSECountdown/assets/21stCent.svg" class="element" />
        <div class="space element"></div>
        <div class="countdown element" id="stamp2"></div>
        <div class="line third element" />
        <img
          src="/GCSECountdown/assets/June6th.svg"
          class="right biggerGap element"
        />

        <div class="end"></div>
      </div>
    </div>
  </body>
</html>
<script src="/GCSECountdown/js/countdown.js"></script>
