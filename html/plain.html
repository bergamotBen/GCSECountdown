<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="plain.css" />

    <title>Countdown to GCSEs</title>
  </head>
  <body id="page">
    <div class="paper1">
      <div class="line first" />
      <img src="/GCSECountdown/assets/series.svg" />
      <img src="/GCSECountdown/assets/EPaperOne.svg" class="smallerGap" />
      <div class="line second"></div>
      <img src="/GCSECountdown/assets/20thCent.svg" />
      <div class="space"></div>
      <div class="countdown" id="stamp1">Countdown</div>
      <div class="line third" />
      <img src="/GCSECountdown/assets/May23rd.svg" class="right biggerGap" />
    </div>
    <div class="break"></div>
    <div class="paper2">
      <div class="line first" />
      <img src="/GCSECountdown/assets/series.svg" />
      <img src="/GCSECountdown/assets/EPaperTwo.svg" class="smallerGap" />
      <div class="line second"></div>
      <img src="/GCSECountdown/assets/21stCent.svg" />
      <div class="space"></div>
      <div class="countdown" id="stamp2"></div>
      <div class="line third" />
      <img src="/GCSECountdown/assets/June6th.svg" class="right biggerGap" />
    </div>
    <div class="end"></div>
  </body>
</html>
<script src="/GCSECountdown/js/countdown.js"></script>
