<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>GCSE Countdown</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="background">
    <div class="parallax-wrapper" id="parallax-wrapper">
      <div class="exam">
        <div
          class="black-line black-line--first_paper-one parallax-layer--deep"
        ></div>
        <img
          src="/GCSECountdown/assets/series.png"
          class="parallax-layer--back exam-series__paper-one"
        />
        <img
          src="/GCSECountdown/assets/EPaperOne.png"
          class="parallax-layer--fore exam-paper__paper-one"
        />
        <div
          class="black-line black-line--second__paper-one parallax-layer--deep"
        ></div>
        <img
          src="/GCSECountdown/assets/20thCent.png"
          class="parallax-layer--back exam-title__paper-one"
        />
        <div
          class="countdown parallax-layer--fore"
          id="paperOneCountdown"
        ></div>
        <div
          class="black-line black-line--third__paper-one parallax-layer--back"
        ></div>
        <img
          src="/GCSECountdown/assets/May23rd.png"
          class="parallax-layer--deep exam-date__paper-one"
        />
      </div>
      <div class="exam">
        <div class="spacer__middle"></div>
        <div
          class="black-line black-line--first__paper-two parallax-layer--fore"
        ></div>
        <img
          src="/GCSECountdown/assets/series.png"
          class="parallax-layer--deep exam-series__paper-two"
        />
        <img
          src="/GCSECountdown/assets/EPaperTwo.png"
          class="parallax-layer--back exam-paper__paper-two"
        />
        <div
          class="black-line black-line--second__paper-two parallax-layer--fore"
        ></div>
        <img
          src="/GCSECountdown/assets/21stCent.png"
          class="parallax-layer--deep exam-title__paper-two"
        />
        <div
          class="countdown parallax-layer--fore"
          id="paperTwoCountdown"
        ></div>
        <div
          class="black-line black-line--third__paper-two parallax-layer--deep"
        ></div>
        <img
          src="/GCSECountdown/assets/June6th.png"
          class="parallax-layer--fore exam-date__paper-two"
        />
        <div class="end parallax-layer--fore"></div>
        <div class="spacer__end"></div>
      </div>
    </div>
  </body>
</html>
<script src="/GCSECountdown/script.js"></script>
